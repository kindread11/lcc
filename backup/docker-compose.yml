# /opt/localchat/docker-compose.yml
version: "3.9"

services:
  db:
    image: mariadb:11
    container_name: localchat-db
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: localchat
      MARIADB_USER: lc_user
      MARIADB_PASSWORD: lc_pass
      MARIADB_ROOT_PASSWORD: rootpass
    volumes:
      - localchat_dbdata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-prootpass"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: localchat-app
    restart: unless-stopped
    environment:
      # db 서비스명을 호스트로 사용
      DATABASE_URL: "mysql+pymysql://lc_user:lc_pass@db:3306/localchat"
      LOCALCHAT_SECRET: "change-me"   # 운영 시 안전한 값으로 교체
      APP_HOST: "0.0.0.0"
      APP_PORT: "8000"
      TRUST_PROXY: "1"      # ← 프록시 신뢰
      NUM_PROXIES: "1"      # ← 신뢰할 프록시 홉 수(보통 1)
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

volumes:
  localchat_dbdata:
